<!doctype html>
<html lang="en" style="width: 600px; height: 800px">
<head>
	<title>TITLE</title>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bluebird.min.js"></script>
    <script src="scripts/config.js"></script>
	<script src="scripts/popup.js"></script>

    <link rel="stylesheet" href="bootstrap.min.darkly.css">
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"> <button type="button" class="btn btn-info btn-block"href="#" id="makeStream">Open Multistream</button></div>
            <div class="w-100"></div>
            <div class="col"> <button type="button" class="btn btn-info btn-block"href="#" id="refeshStreams">Refresh Tabs/Follows</button></div>
        </div>
        
        <div class="row">
            <div class="col-5">
                <div class="nav flex-column nav-pills" id="pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="pills-tabs-tab" data-toggle="pill" href="#pills-tabs" role="tab" aria-controls="pills-tabs" aria-selected="true">Twitch Tabs</a>
                    <a class="nav-link" id="pills-multi-tab" data-toggle="pill" href="#pills-multi" role="tab" aria-controls="pills-multi" aria-selected="false">In Multi</a>
                    <a class="nav-link" id="pills-follow-tab" data-toggle="pill" href="#pills-follow" role="tab" aria-controls="pills-follow" aria-selected="false">Followed Streams</a>
                </div>
            </div>
            
            <div class="col-3">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane show active" id="pills-tabs" role="tabpanel" aria-labelledby="pills-tabs-tab">
                        <div id="checkedStreams" class="btn-group-toggle btn-group-vertical" data-toggle="buttons"></div>
                    </div>
                    <div class="tab-pane" id="pills-follow" role="tabpanel" aria-labelledby="pills-follow-tab">
                        <div id="followedStreams"></div>
                    </div>
                    <div class="tab-pane" id="pills-multi" role="tabpanel" aria-labelledby="pills-multi-tab">
                        <div id="multiStream" class="btn-group-toggle btn-group-vertical" data-toggle="buttons"></div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div id="includedStreams" ></div>
            </div>
        </div>
        
    </div>
</body>
</html>
